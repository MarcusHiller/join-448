<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/board_task_overlay.css">
    <link rel="stylesheet" href="/css/board_add_task_overlay.css">
    <link rel="stylesheet" href="/css/add_task.css">
    <script src="/script.js"></script>
    <script src="/script/board.js"></script>
    <title>Add Task</title>
</head>

<body onload="init('add_task_page')">

    <nav id="navbar-section" class="navbar-section"></nav>

    <main>
        <header id="header-placeholder"></header>
        <div class="content">
            <div class="addTask-container">
                <div class="addTask-headline">
                    <h2>Add Task</h2>
                </div>
                <form class="addTask-form" onsubmit="addTask()">
                    <div class="addTask-form-container">
                        <div class="addTask-left-side">
                            <label for="" class="addTask-label">Title<span class="required-star">&#42</span></label>
                            <input class="addTask-input" placeholder="Enter a title" required>
                            <p class="error-message">This field is required</p>
                            <label for="" class="addTask-label">Description</label>
                            <textarea class="addTask-textarea" placeholder="Enter a Description" required></textarea>
                            <label for="" class="addTask-label">Due date<span class="required-star">&#42</span></label>
                            <input class="addTask-input" type="date" required placeholder="dd/mm/yyyy">
                            <p class="error-message">This field is required</p>

                        </div>
                        <div class="placeholder-addTask"></div>
                        <div class="addTask-right-side">
                            <label for="" class="addTask-label">Priority</label>
                            <div class="addTask-prio">

                                <input name="prio" class="prio-urgent d_none" id="prio_urgent" type="radio">
                                <label class="prio-urgent-label" for="prio_urgent">
                                    <div class="prio-label">Urgent<img src="/assets/img/icon/prio_urgent.svg">
                                    </div>
                                </label>

                                <input name="prio" class="prio-medium d_none" id="prio_medium" type="radio" checked>
                                <label class="prio-medium-label" for="prio_medium">
                                    <div class="prio-label">Medium<img src="/assets/img/icon/prio_medium.svg">
                                    </div>
                                </label>

                                <input name="prio" class="prio-low d_none" id="prio_low" type="radio">
                                <label class="prio-low-label" for="prio_low">
                                    <div class="prio-label">Low<img src="/assets/img/icon/prio_low.svg"></div>

                                </label>
                            </div>

                            <label for="" class="addTask-label">Assigned to</label>
                            <select id="assigned_select" class="assigned-select">
                                <option value="">Select contacts to assign</option>
                                <option value="0">Max Musterman</option>
                            </select>
                            <label for="" class="addTask-label">Category<span class="required-star">&#42</span></label>
                            <select class="category-select" required>
                                <option value="" hidden selected>Select task category</option>
                                <option value="1">User Story</option>
                                <option value="2">Technical Task</option>
                            </select>
                            <p class="error-message">This field is required</p>
                            <label for="" class="addTask-label">Subtasks</label>
                            <input class="addTask-input" type="text">
                        </div>
                    </div>
                    <div class="addTask-footer">
                        <span><span class="required-star">&#42</span>This field is required</span>
                        <div class="addTask-footer-buttons">
                            <div class="cancel-task-button" onclick="openAddTask()">
                                <span class="add-task-text">Cancel</span>
                                <img src="/assets/img/icon/close.svg" alt="plus">
                            </div>
                            <button type="submit" class="create-task-button">
                                <span class="add-task-text">Create task</span>
                                <img src="/assets/img/icon/check.svg" alt="plus">
                            </button>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>


</body>

</html>
